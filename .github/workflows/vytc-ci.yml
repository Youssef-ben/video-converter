name: vytc CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: subdir/package-lock.json
      - run: cd ./src/server
      - run: yarn
      - run: yarn test
